name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Cho phép chạy manual

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_PORT || 22 }}        script: |
          echo "🚀 Starting Docker deployment..."
          
          # Navigate to project directory
          cd /var/www/hello-vps || { echo "❌ Project directory not found"; exit 1; }
          
          # Pull latest changes
          echo "📥 Pulling latest code..."
          git pull origin main
          
          # Stop existing containers
          echo "🛑 Stopping existing containers..."
          docker compose down || true
          
          # Build and start containers
          echo "🔨 Building and starting containers..."
          docker compose up --build -d
          
          # Wait for containers to be ready
          echo "⏳ Waiting for containers to be ready..."
          sleep 20
          
          # Health check
          echo "🔍 Performing health check..."
          if docker compose ps | grep -q "healthy\|Up"; then
            echo "✅ Deployment successful!"
            echo "📊 Container status:"
            docker compose ps
            
            # Test endpoint
            if curl -f -s http://localhost:3000 > /dev/null; then
              echo "✅ Application endpoint is responding!"
            else
              echo "❌ Application endpoint not responding!"
              docker compose logs app
              exit 1
            fi
          else
            echo "❌ Deployment failed!"
            docker compose ps
            docker compose logs
            exit 1
          fi
          
          echo "🎉 Docker deployment completed successfully!"
