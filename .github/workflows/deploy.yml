name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Cho phÃ©p cháº¡y manual

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_PORT || 22 }}        script: |
          echo "ğŸš€ Starting Docker deployment..."
          
          # Navigate to project directory
          cd /var/www/hello-vps || { echo "âŒ Project directory not found"; exit 1; }
          
          # Pull latest changes
          echo "ğŸ“¥ Pulling latest code..."
          git pull origin main
          
          # Stop existing containers
          echo "ğŸ›‘ Stopping existing containers..."
          docker compose down || true
          
          # Build and start containers
          echo "ğŸ”¨ Building and starting containers..."
          docker compose up --build -d
          
          # Wait for containers to be ready
          echo "â³ Waiting for containers to be ready..."
          sleep 20
          
          # Health check
          echo "ğŸ” Performing health check..."
          if docker compose ps | grep -q "healthy\|Up"; then
            echo "âœ… Deployment successful!"
            echo "ğŸ“Š Container status:"
            docker compose ps
            
            # Test endpoint
            if curl -f -s http://localhost:3000 > /dev/null; then
              echo "âœ… Application endpoint is responding!"
            else
              echo "âŒ Application endpoint not responding!"
              docker compose logs app
              exit 1
            fi
          else
            echo "âŒ Deployment failed!"
            docker compose ps
            docker compose logs
            exit 1
          fi
          
          echo "ğŸ‰ Docker deployment completed successfully!"
